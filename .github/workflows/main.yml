name: Continuos Testing

on: 
  push:
    branches: 
      - 'feature/**'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository contents
      uses: actions/checkout@v1

    - name: Latex-multicompiler
      uses: Jatus93/Latex-multicompiler@0.0.5a
      with:
        arg: -r

    - name: actions/upload-artifact@v1
      with:
        name: Documents.tar.gz
        path: ./
